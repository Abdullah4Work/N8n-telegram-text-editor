name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ”§ Replace API Key in HTML
        run: |
          sed -i "s/JSONBIN_API_KEY_PLACEHOLDER/${{ secrets.JSONBIN_API_KEY }}/g" index.html
          echo "âœ… API Key replaced successfully"

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployed successfully!"
          echo "ğŸŒ URL: https://$(echo ${{ github.repository }} | cut -d'/' -f2).github.io/"
