name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Ø¥Ø¶Ø§ÙØ© Ø§Ù„ØµÙ„Ø§Ø­ÙŠØ§Øª Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
permissions:
  contents: read
  pages: write
  id-token: write

# Ù…Ù†Ø¹ ØªØ´ØºÙŠÙ„ Ø¹Ø¯Ø© deployments ÙÙŠ Ù†ÙØ³ Ø§Ù„ÙˆÙ‚Øª
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ø¨ÙŠØ¦Ø©
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Replace API Key in HTML
        run: |
          sed -i "s/JSONBIN_API_KEY_PLACEHOLDER/${{ secrets.JSONBIN_API_KEY }}/g" index.html
          echo "âœ… API Key replaced successfully"

      - name: ğŸ“¦ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 10

      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Deployed successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
